version: 2

formatters:
  enable:
    - gofmt
    - goimports

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - revive
    - gocritic
    - ineffassign
  settings:
    revive:
      rules:
        - name: exported
          disabled: true
        - name: package-comments
          disabled: true

run:
  tests: true

issues:
  exclude-use-default: false

